<!doctype html>
<html>
<title>LueurTect Software Solutions</title>
<link rel="stylesheet" href="../css/index.css" type="text/css">
<body>
<div class="heading">
    <p><h1>LueurTect Software Solutions</h1></p>
</div>

<div class="form">
    <form>
        <div class="signup">
            <h1>SignUp</h1>
            <section class= "already">
                <p>Already have an account? <a href="">Log In</a></p>
            </section>
        </div>

        <div class="input-name">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required="true">
        </div>

        <div class="input-email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required="true">
        </div>

        <div class="input-username">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required="true">
        </div>

        <div class="input-password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Must contain atleast 6 characters" required="true" width="100px">
        </div>

        <div class="button">
            <button class="button">Sign Up</button>
        </div>
    </form>
</div>

</body>
</html>
